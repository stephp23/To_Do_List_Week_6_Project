<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>JS Coding To Do List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1><span class="styling">To Do</span>List</h1>
    <div class="input_div">
        <input class="input" type="text" placeholder="What needs to get done next?">
        <button class="addButton"><i class="Add to List"></i></button>
    </div>
    <div class="container">
      <div class="item">
          <input type="text" class="item_input" disabled>
          <button class="editButton">Edit</button>
          <button class="removeButton">Remove</button>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
